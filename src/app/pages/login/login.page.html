<ion-content class="login-content">
  <div class="login-container">
    <div class="login-card">
      <h1>Iniciar sesión</h1>
      
      <div class="form-group">
        <ion-label>Correo</ion-label>
        <ion-input type="email" placeholder="ejemplo@correo.com" class="custom-input"></ion-input>
      </div>

      <div class="form-group">
        <ion-label>Contraseña</ion-label>
        <ion-input type="password" placeholder="********" class="custom-input"></ion-input>
      </div>

      <ion-button expand="block" class="btn-primary">
        INICIAR SESIÓN
      </ion-button>

      <div class="links-container">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <p class="register-link">¿No tienes cuenta? <span>Crear cuenta</span></p>
      </div>
    </div>
  </div>
</ion-content>
