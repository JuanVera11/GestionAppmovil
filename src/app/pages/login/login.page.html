<ion-content class="login-content">
  <div class="login-card">
    <h1>Iniciar sesión</h1>
    
    <ion-item lines="none" class="form-group">
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" placeholder="ejemplo@correo.com" readonly></ion-input>
    </ion-item>

    <ion-item lines="none" class="form-group">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" placeholder="********" readonly></ion-input>
    </ion-item>

    <ion-button expand="block" fill="solid" class="btn-primary">Iniciar sesión</ion-button>

    <ion-text class="forgot-password">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </ion-text>

    <ion-text class="register-link">
      <p>¿No tienes cuenta? Crear cuenta</p>
    </ion-text>
  </div>
</ion-content>
